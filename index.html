<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FizzBuzz問題</title>
  </head>
  <body>
    <h1>FizzBuzz問題</h1>
    <form action="#" method="post">
      <p>
        FizzNum:
        <input type="text" id="fizz" placeholder="整数値を入力してください" />
      </p>
      <p>
        BuzzNum:
        <input type="text" id="buzz" placeholder="整数値を入力してください" />
      </p>
    </form>
    <input
      class="button"
      type="button"
      onclick="showValue()"
      value="実行"
    /><br />
    <p class="output-Text">【出力】</p>
    <p id="output"></p>
    <script language="JavaScript" type="text/javascript">
      const showValue = () => {
        const textFizz = document.getElementById("fizz");
        const inputFizz = Number(textFizz.value);
        const textBuzz = document.getElementById("buzz");
        const inputBuzz = Number(textBuzz.value);
        const output = document.getElementById("output");
        let fizzBuzzValue = "";

        if (
          !Number.isInteger(inputFizz) ||
          !Number.isInteger(inputBuzz) ||
          inputFizz === 0 ||
          inputBuzz === 0
        ) {
          output.textContent = "整数値を入力してください";
          return;
        }
        for (i = 1; i < 100; i++) {
          if (i % inputFizz === 0 && i % inputBuzz === 0) {
            fizzBuzzValue = "FizzBuzz " + i;
          } else if (i % inputFizz === 0) {
            fizzBuzzValue = "Fizz " + i;
          } else if (i % inputBuzz === 0) {
            fizzBuzzValue = "Buzz " + i;
          } else {
            fizzBuzzValue = "";
          }
          const pElement = document.createElement("p");
          output.appendChild(pElement);
          pElement.textContent = fizzBuzzValue;
        }
      };
    </script>
    <style type="text/css">
      p {
        margin: 0;
      }
      .button {
        margin-bottom: 10px;
      }
      .output-Text {
        margin-bottom: 10px;
      }
      #fizz {
        width: 160px;
        margin-left: 8px;
      }
      #buzz {
        width: 160px;
      }
    </style>
  </body>
</html>
